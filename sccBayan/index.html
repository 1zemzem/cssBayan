<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>CSS Bayan</title>
  </head>
  <body>
    <wrapper class="wrapper">
      <div class="accordion">
        <h1>CSS Bayan</h1>
        <div>
          <input
            type="radio"
            name="radio-accordion"
            id="item1"
            class="accordion__input"
            checked="checked"
          />
          <label for="item1" class="accordion__label">В смысле Codejam? У меня как раз свадьба была запланирована...</label>
          <div class="accordion__content">
            <img src="./images/image1.svg" alt="mem" class="accordion__image" />
          </div>
        </div>
        <div>
          <input
            type="radio"
            name="radio-accordion"
            id="item2"
            class="accordion__input"
          />
          <label for="item2" class="accordion__label">Когда ты думал, что сложно сделать accordion на чистом CSS</label>
          <div class="accordion__content">
            <img src="./images/image2.svg" alt="mem" class="accordion__image" />
          </div>
        </div>
        <div>
          <input
            type="radio"
            name="radio-accordion"
            id="item3"
            class="accordion__input"
          />
          <label for="item3" class="accordion__label">Проснись, ты просто заснул за компом!</label>
          <div class="accordion__content">
            <img src="./images/image3.svg" alt="mem" class="accordion__image" />
          </div>
        </div>
        <div>
          <input
            type="radio"
            name="radio-accordion"
            id="item4"
            class="accordion__input"
          />
          <label for="item4" class="accordion__label">Каждый студент после сдачи Codejam</label>
          <div class="accordion__content">
            <img src="./images/image4.svg" alt="mem" class="accordion__image" />
          </div>
        </div>
        <div class="footer">
          <h1>
            Улыбайся<br />
            несмотря на<br />трудности!
          </h1>
        </div>
      </div>
    </wrapper>
  </body>
</html>
